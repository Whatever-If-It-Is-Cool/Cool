	<script language=JavaScript>
		function password() {
			var testV = 1;
			var pass1 = prompt('please enter password:', '');

			while (testV < 3) {

				if (pass1 == "123456") {
					alert('access permit!');
					break;
				} else if (pass1 != "123456") {
					testV += 1;
					var pass1 = prompt('wrong password, please enter again:');
					if (testV > 3)
					window.opener=null;
					window.open('','_self');
					window.close();
				
				}
			
				}
			
			

			// if (pass1 != "password" & testV == 3) history.go(-1);
			return " ";
		}
		document.write(password());
	</script>

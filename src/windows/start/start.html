<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Setting</title>

    <link rel="stylesheet" href="../cynote.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="app">
            <div class="col-md-12 cynote-start cynote-mid">
                <div class="cynote-font-large">
                    <i class="fa fa-book"></i>&nbsp; {{title}}
                </div>
                <hr>
                <div class="cynote-font-mid">{{content}}</div>
                <br>
                <div class="cynote-mid">
                    <button v-if="skip" v-on:click="skipit" class="button button-pill button-highlight button-large">Skip</button>
                    <button v-on:click="next" class="button button-pill button-primary button-large"><i class="fa fa-arrow-right"></i></button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="http://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>

<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-backstretch/2.0.4/jquery.backstretch.min.js"></script>-->
<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
<script src="./start.js">
</script>

</html>

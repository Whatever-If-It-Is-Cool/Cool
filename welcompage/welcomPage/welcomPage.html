<!DOCTYPE html>
<html lang="en">
<h1>CyNote</h1>


<head>
	<meta charset="utf-8">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/Buttons/2.0.0/css/buttons.min.css" rel="stylesheet">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	<title>CyNote</title>
	<meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
	<meta name="author" content="Vincent Garreau" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" media="screen" href="css/style.css">
</head>

<body>
	<div id="buttonlist" class="button-list">
		<button type="button" class="button button-large button-pill" onmouseover="bigButton(this)" onmouseout="normalButton(this)"
		    v-for="i in buttons" v-on:click="clickaclass(i)">{{i}}</button>&nbsp;
		<button onclick="switchs()" class="button button-large button-pill" onmouseover="bigButton(this)" onmouseout="normalButton(this)"><i class="fa fa-plus"></i></button>&nbsp;
		<button onclick="minus()" class="button button-large button-pill" onmouseover="bigButton(this)" onmouseout="normalButton(this)"><i class="fa fa-minus"></i></button>&nbsp;
	</div>
	<script>
		function bigButton(x) {
			x.style.height = "175px";
			x.style.width = "225px";
			x.style.borderRadius = "15px";
			x.style.border = "1px";

		}

		function normalButton(x) {
			x.style.height = "125px";
			x.style.width = "175px";
			x.style.borderRadius = "15px";
			x.style.border = "1px";
		}
	</script>


	<!-- particles.js container -->
	<div id="particles-js"></div>

	<!-- scripts -->
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="../particles.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/abe.js"></script>
	<script src="../welcomPage/main.view.js"></script>


</body>

</html>
